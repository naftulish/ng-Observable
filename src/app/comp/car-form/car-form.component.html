
<mat-card class="example-card">

<mat-card-title class='p-t-15'>new car</mat-card-title>
<mat-card-subtitle>save new car to table</mat-card-subtitle>

<form class="example-form" id='newCar'>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="car model" id='car_model'>
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <input matInput  placeholder="car color" id='car_color'>
    </mat-form-field>

    <mat-form-field>
        <input matInput  [matDatepicker]="picker" placeholder="car date" id='car_date'>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <div>
      <button class='btn' type='button' (click)="saveCarToTable()" mat-raised-button color="primary">Save</button>
      <button class='btn' type='reset' mat-raised-button color="warn">Reset</button>
    </div>

</form>

</mat-card>
